<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <pre id="page-layout-prompt">
            
        </pre>
        
        <script async defer>    
            fetch('https://raw.githubusercontent.com/sijpkes/userscripts/main/page-layout-prompt.rtf')
                .then(response => response.text())
                .then(text => {
                    // Convert RTF to plain text
                    const rtfText = text.replace(/\\[a-z]+\s?(\{[^}]*\})?/g, ''); // Basic RTF tag removal
                    document.getElementById('page-layout-prompt').textContent = rtfText;
                })
                .catch(error => console.error('Error fetching the RTF file:', error));
        </script>
    </body>
</html>
